                if (numero <= 1) {

                if (numero <= 3) {
                    alert (true);
                }
                if (numero % 2 === 0 || numero % 3 === 0) {
                    alert (false);
                }

                let i = 5;
                while (i * i <= numero) {
                    if (numero % i === 0 || numero % (i + 2) === 0) {
                    alert (false);
                    }
                    i += 6;
                }

                else alert (true);
            }
