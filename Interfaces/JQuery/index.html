<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Artículos</title>
  <style>
    body {
      background-color: #fff; /* Color de fondo por defecto */
      color: #000; /* Color de texto por defecto */
      transition: background-color 0.5s, color 0.5s; /* Transiciones suaves para los cambios de color */
    }

    .dark-mode {
      background-color: #000 !important;
      color: #fff !important;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 10px 0;
    }
  </style>
</head>
<body>

<div id="editor">
  <input type="text" id="infoInput" placeholder="Introduce la información">
  <button id="addH1">Añadir Título H1</button>
  <button id="changeH1" style="display: none;">Cambiar H1</button>
  <button id="addH2">Añadir Título H2</button>
  <button id="addH3">Añadir Título H3</button>
  <button id="addParagraph">Añadir Párrafo</button>
  <button id="addImage">Añadir Imagen</button>
  <button id="changeFont">Cambiar Fuente</button>
  <button id="changeBgColor">Cambiar Color de Fondo</button>
  <button id="changeTextColor">Cambiar Color de Texto</button>
  <button id="undo">Deshacer</button>
  <button id="clear">Eliminar Artículo</button>
  <button id="toggleDarkMode">Modo Oscuro</button>
  <button id="toggleImages">Mostrar Imágenes</button>

  <div id="article"></div>
</div>

<!-- Incluye la biblioteca jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function () {
    var article = $("#article");
    var infoInput = $("#infoInput");
    var addH1 = $("#addH1");
    var changeH1 = $("#changeH1");
    var addH2 = $("#addH2");
    var addH3 = $("#addH3");
    var addParagraph = $("#addParagraph");
    var addImage = $("#addImage");
    var changeFont = $("#changeFont");
    var changeBgColor = $("#changeBgColor");
    var changeTextColor = $("#changeTextColor");
    var undo = $("#undo");
    var clear = $("#clear");
    var toggleDarkMode = $("#toggleDarkMode");
    var toggleImages = $("#toggleImages");

    var isH1Added = false;

    addH1.click(function () {
      if (!isH1Added) {
        article.append("<h1>" + infoInput.val() + "</h1>");
        isH1Added = true;
        addH1.hide();
        changeH1.show();
        infoInput.val("");
      }
    });

    changeH1.click(function () {
      article.find("h1").text(infoInput.val());
      infoInput.val("");
    });

    addH2.click(function () {
      article.append("<h2>" + infoInput.val() + "</h2>");
      infoInput.val("");
    });

    addH3.click(function () {
      article.append("<h3>" + infoInput.val() + "</h3>");
      infoInput.val("");
    });

    addParagraph.click(function () {
      article.append("<p>" + infoInput.val() + "</p>");
      infoInput.val("");
    });

    addImage.click(function () {
      article.append("<img src='" + infoInput.val() + "' alt='Imagen'>");
      infoInput.val("");
    });

    changeFont.click(function () {
      article.css("font-family", infoInput.val());
      infoInput.val("");
    });

    changeBgColor.click(function () {
      article.css("background-color", infoInput.val());
      infoInput.val("");
    });

    changeTextColor.click(function () {
      article.css("color", infoInput.val());
      infoInput.val("");
    });

    undo.click(function () {
      article.children().last().remove();
    });

    clear.click(function () {
      article.empty();
      isH1Added = false;
      addH1.show();
      changeH1.hide();
    });

    toggleDarkMode.click(function () {
      $("body").toggleClass("dark-mode");
    });

    toggleImages.click(function () {
      if (article.find("img").is(":visible")) {
        article.find("img").fadeOut();
      } else {
        article.find("img").fadeIn();
      }
    });
  });
</script>
</body>
</html>
