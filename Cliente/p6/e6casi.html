<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 6: Ordenar Palabras</title>
</head>
<body>
    <h1>Ejercicio 6: Ordenar Palabras</h1>
    
    <p>Introduce 8 palabras (colores y no colores):</p>
    <input type="text" id="palabraInput" placeholder="Introduce una palabra">
    <button onclick="agregarPalabra()">Agregar Palabra</button>
    
    <p id="mensaje"></p>

    <h2>Resultado</h2>
    <ul id="resultado"></ul>

    <script>
        const colores = ['red', 'yellow', 'green', 'white', 'blue', 'brown', 'pink', 'black'];
        const palabrasUsuario = [];

        function agregarPalabra() {
            const palabra = document.getElementById("palabraInput").value;
            if (palabra) {
                palabrasUsuario.push(palabra);
                document.getElementById("palabraInput").value = "";
                document.getElementById("mensaje").textContent = `Palabra "${palabra}" agregada.`;
            }
        }

        function ordenarPalabras() {
            const coloresEnPalabrasUsuario = palabrasUsuario.filter(palabra => colores.includes(palabra));
            const otrasPalabras = palabrasUsuario.filter(palabra => !colores.includes(palabra));

            const resultado = coloresEnPalabrasUsuario.concat(otrasPalabras);
            mostrarResultado(resultado);
        }

        function mostrarResultado(array) {
            const resultadoList = document.getElementById("resultado");
            resultadoList.innerHTML = "";
            array.forEach(palabra => {
                const listItem = document.createElement("li");
                listItem.textContent = palabra;
                resultadoList.appendChild(listItem);
            });
        }
    </script>
    <button onclick="ordenarPalabras()">Ordenar Palabras</button>
</body>
</html>
