<!DOCTYPE html>
<html>
<head>
  <script>
    function color(color) {
      document.body.style.backgroundColor = color;
    }
  </script>
  <style>
    button{
        display: flex;
        padding: 10px;
        justify-content: center;

    }
  </style>
</head>
<body>
  <button onclick="color('black')" value="black">Negro</button>
  <button onclick="color('lightblue')" value="lightblue">Azul</button>
  <button onclick="color('grey')" value="grey">Gris</button>
  <button onclick="color('purple')" value="purple">Morado</button>
  <button onclick="color('pink')" value="pink">Rosa</button>
</body>
</html>
