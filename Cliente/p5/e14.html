    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuX = document.querySelectorAll(".menu");

            menuX.forEach(function (menu) {
                menu.addEventListener("click", function () {
                    menu.classList.toggle("active");

                    menuX.forEach(function (menuY) {
                        if (menuY !== menu) {
                            menuY.classList.remove("active");
                        }
                    });
                });
            });
        });
    </script>
