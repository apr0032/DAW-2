<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gestión de Alumnos</title>
</head>
<body>
    <div id="alumnoInfo" class="alumno-info">
        <!-- información del alumno -->
    </div>
    <form id="formCambiarNombreTutor">
        <label for="nombreTutor">Nuevo nombre del tutor:</label>
        <input type="text" id="nombreTutor" name="nombreTutor">
        <button type="button" onclick="cambiarNombreTutor()">Cambiar nombre del tutor</button>
    </form>

    <form id="formCambiarHoras">
        <label for="horasTotalesAsignaturas">Nuevo numero de horas:</label>
        <input type="text" id="horasTotalesAsignaturas" name="horasTotalesAsignaturas">
        <button type="button" onclick="cambiarHoras()">Cambiar horas</button>
    </form>

    <script src="script.js"></script>
</body>
</html>
